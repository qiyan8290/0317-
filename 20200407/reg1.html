    <script>
        // 2- 实现一个千分符的函数 
        // ‘124252343’  ‘124,252,343’
        let str = "124252343";
        let reg = /\d{1,3}(?=(\d{3})+$)/g;
        String.prototype.thousandMark = function thousandMark(){
            let newStr = this.replace(reg, content => {
                return content + ",";
            })
            return newStr;
        }
        console.log(str.thousandMark());
    </script>
